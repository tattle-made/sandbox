apiVersion: apps/v1
kind: Deployment
metadata:
  name: tattle-debug
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: tattle-debug
  template:
    metadata:
      labels:
        app.kubernetes.io/name: tattle-debug
    spec:
      containers:
        - name: tattle-debug
          image: IMAGE-NAME
          resources:
            limits:
              memory: "128Mi"
              cpu: "500m"
          ports:
            - containerPort: 3000
          env:
            - name: COMMIT_ID
              valueFrom:
                secretKeyRef:
                  name: tattle-debug
                  key: COMMIT_ID
