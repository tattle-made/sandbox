name: deploy-staging

on:
  push:
    branches:
      - main

env:
  PROJECT_ID: ${{ secrets.GKE_PROJECT }}
  GKE_CLUSTER: cluster-1
  GKE_ZONE: us-central1-c
  DEPLOYMENT_NAME: tattle-debug
  APP_NAME: debug-container-node

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      debug-container-node: ${{steps.filter.outputs.debug-container-node}}

    steps:
      - uses: actions/checkout@v2
        with:
          ref: main
      - uses: dorny/paths-filter@v2.2.0
        id: filter
        with:
          filters: |
            debug-container-node:
              - 'debug-container-node/**/*'

  debug-container-node:
    runs-on: ubuntu-latest
    needs: changes
    if: ${{needs.changes.outputs.debug-container-node=='true'}}
    steps:
      - uses: actions/checkout@v2
        with:
          ref: main
      - name: Get Commit SHA
        id: vars
        shell: bash
        run: |
          echo "Setting SHA"
          echo "::set-output name=SHA_SHORT::$(git rev-parse --short HEAD)"
      - name: Set up Kubectl
        run: |-
          curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
          chmod u+x kubectl
          kubectl version --client
          mkdir -p ~/.local/bin
          mv ./kubectl ~/.local/bin/kubectl
      - name: Deploy
        run: |-
          cd debug-container-node/k8
          ls
          echo "
            secretGenerator:
            - name: tattle-debug
              literals:
              - userame=${{ secrets.K8_TATTLE_DEBUG_ONE }}
              - password=${{ secrets.K8_TATTLE_DEBUG_ONE }}
          " >> kustomization.yml
          cat kustomization.yml
          ./kubectl kustomize .
          echo $steps.vars.outputs.SHA_SHORT
